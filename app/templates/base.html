<!DOCTYPE html>
<html lang="en">
<head>
	{% if title %}
    <title>Goon trade lister - {{title}}</title>
    {% else %}
    <title>Goon trade lister</title>
    {% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/extra.css') }}" media="screen">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
	<div class="jumbotron text-center">
		<img src="{{ url_for('static', filename='img/karrablast_shelmet.png') }}">
		<h1>Goon trade lister</h1>
		<div class="lead">
			List the stats, moves and abilities of your available trades.
		</div>
	</div>

	{% block body %}{% endblock %}

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap javascript -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
