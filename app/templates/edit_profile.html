<!-- extend base layout -->
{% extends "base.html" %}

{% block body %}
<h1>Edit Your Profile</h1>
<form action="" method="post" name="edit">
    {{eForm.hidden_tag()}}
    <table>
        <td>Your nickname:</td>
        <td>
            {{eForm.nickname(size = 24)}}
            {% for error in eForm.errors.nickname %}
            <br><span style="color: red;">[{{error}}]</span>
            {% endfor %}
        </td>
        <tr>
            <td>About yourself:</td>
            <td>{{eForm.about_me(cols = 32, rows = 4)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
