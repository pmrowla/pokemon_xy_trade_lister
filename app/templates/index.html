{% extends "base.html" %}
{% block body %}
<div class="row">
	<form action="search" method="post" name="search" class="col-md-8 col-md-offset-2">
		<div class="input-group input-group-lg form-group">
			{{form.search(class_="form-control", placeholder="Search for a trade")}}
			<span class="input-group-btn">
		    	<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
		    </span>
		</div>
		{{form.hidden_tag()}}
	</form>
</div>
<div class="hidden-xs" style="padding-bottom: 40px"></div>
<div class="row col-md-offset-4">
	{% for trade in trades %}
	<div class="col-md-2 col-xs-4">
		<p class="text-center"><img src="{{ url_for('static', filename='img/pkm_images/{}.png'.format(trade.id)) }}" alt="{{ trade.species}}"></p>
	</div>
	{% endfor %}
</div>
<div class="row col-md-offset-4">
	{% for trade in trades %}
	<div class="col-md-2 col-xs-4">
		<p class="text-center"><small>{{trade.owner}}'s {{trade.species}}</small></p>
	</div>
	{% endfor %}
</div>
{% endblock %}
